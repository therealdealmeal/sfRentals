<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <base href="/" />
    <title>SF Rental</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- <link href="libs/bootstrap/dist/css/bootstrap.min.css"
	      rel="stylesheet" > -->



    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/carousel.css" rel="stylesheet" type="text/css">
    <link href="css/navbar.css" rel="stylesheet" type="text/css">
    <link href="css/home.css" rel="stylesheet" type="text/css">
    <link href="css/rates.css" rel="stylesheet" type="text/css">
    <link href="css/calendar.css" rel="stylesheet" type="text/css">
    <link href="css/location.css" rel="stylesheet" type="text/css">
    <link href="css/owner_info.css" rel="stylesheet" type="text/css">
    <link href="libs/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet">
    <link href="libs/fullcalendar/dist/fullcalendar.print.min.css" rel="stylesheet" media="print">
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    

  </head>
  <body>

    <div ng-include="'public/views/carousel.html'"></div>


    <div class="navbar navbar-inverse navbar-fixed-left navbar-fixed-top">
      <ul class="nav nav-pills">
         <li><a href="/" class="navbar-link" id="home-pill">Home</a></li>
         <li><a href="/rates" class="navbar-link">Rates</a></li>
         <li><a href="/calendar" class="navbar-link">Calendar</a></li>
         <li><a href="/location" class="navbar-link">Location</a></li>
         <li><a href="/owner_info" class="navbar-link" id="owner-pill">Owner Info</a></li>
      </ul>
    </div>


    <main ng-view></main>
    <br>
    <hr>
    <!-- flex layout="row" layout-align="center center" FOR DIV STYLE -->
    <div class="email" ng-controller="emailController as ec">
      <p>Email To Book Today: <p>
      <button ng-click="toggle()" type="button" class="btn btn-info active"><i class="fa fa-envelope fa-4x"></i></button>

      <form ng-submit="clearFields()" ng-show="myDir" name="emailForm" novalidate>
        <label>Name:</label><br>
        <input type="text" id="name" name="name" ng-model="newTenant.name" ng-minlength="2" ng-required="true"><br>
        <div ng-show="emailForm.name.$touched && emailForm.name.$invalid">
          <small style="color: red; display: block; text-align: center;">Enter a valid Name</small>
        </div>

        <label>E-mail:</label><br>
        <input type="email" id="email" name="email" ng-model="newTenant.email" ng-required="true"><br>
        <div ng-show="emailForm.email.$touched && emailForm.email.$invalid">
          <small style="color: red; display: block; text-align: center;">Enter a valid Email</small>
        </div>

        <label>Comment:</label><br>
        <textarea id="comment" name="comment" cols="40" rows="5" ng-model="newTenant.comment" ng-minlength="5" ng-required="true"></textarea>
        <div ng-show="emailForm.comment.$touched && emailForm.comment.$invalid">
          <small style="color: red; display: block; text-align: center;">Enter a valid Comment</small>
        </div>
        <br><br>
        <input type="submit" ng-click="sendEmail()" ng-disabled="emailForm.$invalid" value="send" class="btn btn-success btn-lg" id="send_email">
        <!-- <script src="public/js/email.js"></script> -->
        <!-- <span id="note"></span> -->
      </form>

    </div>



    <script src="../libs/angular/angular.min.js"></script>
    <script src="../libs/angular-route/angular-route.min.js"></script>
    <script src="../libs/angular-resource/angular-resource.min.js" ></script>
    <script src="../libs/angular-animate/angular-animate.min.js"></script>
    <script src='../libs/angular-strap/dist/angular-strap.min.js'></script>
    <script src='../libs/angular-strap/dist/angular-strap.tpl.min.js'></script>
    <script src="../libs/moment/min/moment.min.js"></script>
    <script src="../libs/fullcalendar/dist/fullcalendar.min.js"></script>
    <!-- <script src="../public/js/calendar.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
